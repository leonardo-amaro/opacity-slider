<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity Control</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <label class="sr-only" for="opacityControl">
            Controlador
        </label>

        <input type="range" name="opacityControl" id="opacityControl" min="0" max="4" step="0.001" value="0">
    </header>
    <main>
        <div>
            <h1 id="title">
                Opacity.
            </h1>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
